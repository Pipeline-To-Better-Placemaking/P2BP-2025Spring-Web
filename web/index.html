<!DOCTYPE html>
<html>
<head>
  <title>Pipeline to Better Placemaking</title>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pipeline to Better Placemaking">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Tab Icon -->
  <link rel="icon" type="image/png" href="icons/P2BP-512.png" />

  <!-- Google Maps JavaScript API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwn6wqGymn4bYA_PB8TorQDelDuHZvyOc&libraries=drawing"
  ></script>

  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Your Flutter app will be rendered here -->
  <script src="flutter_bootstrap.js" async></script>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    function progress(value) {
      let el = document.getElementById("progress");
      if (el) el.firstElementChild.style.width = value + "%";
    }

    window.addEventListener('load', function (ev) {
      progress(30);
    });


    window.addEventListener('flutter-first-frame', function () {
      let el = document.getElementById("loading");
      if (el) el.remove();
    });

    _flutter.loader.load({
      onEntrypointLoaded: async function (engineInitializer) {
        progress(60);
        const appRunner = await engineInitializer.initializeEngine();
        progress(100);
        await new Promise(resolve => setTimeout(resolve, 200));
        await appRunner.runApp();
      }
    });
  </script>
</body>
</html>
